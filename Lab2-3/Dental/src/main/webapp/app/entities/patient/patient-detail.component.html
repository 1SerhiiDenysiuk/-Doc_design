<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="patient">
            <h2><span>Patient</span> {{ patient.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ patient.name }}</span>
                </dd>
                <dt><span>Tel</span></dt>
                <dd>
                    <span>{{ patient.tel }}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{ patient.address }}</span>
                </dd>
                <dt><span>Age</span></dt>
                <dd>
                    <span>{{ patient.age }}</span>
                </dd>
                <dt><span>Sex</span></dt>
                <dd>
                    <span>{{ patient.sex }}</span>
                </dd>
                <dt><span>Doctor ID</span></dt>
                <dd>
                    <span>{{ patient.doctorID }}</span>
                </dd>
                <dt><span>Doctors</span></dt>
                <dd>
                    <div *ngIf="patient.doctors">
                        <a [routerLink]="['/doctor', patient.doctors?.id, 'view']">{{ patient.doctors?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/patient', patient.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
